
<!DOCTYPE html>
<html lang="en" dir="ltr">

    <style media="screen">
            .center{
                text-align:center;
                padding-bottom:15%;
                font-size: 200%;
                background-image:url("img/log_img.jpg");
                opacity:0.9;
                background-size:100%;
                height:55%;
            }

            .intro{

            }

    <head>
        <meta charset="utf-8">
        <title>Home</title>
    </head>


    <body>

        <form class="" action="" method="post">
            <div class="center">

                <p style="padding-top:2%">
                    <h1 style="font-size:300%;">Register</h1>

                    % if suc==True:
                        <span style="color:green; font-size:50%">{{msg}}</span>
                    % else:
                        <span style="color:red; font-size:50%">{{msg}}</span>
                    % end
                    <br>


                    email:
                    <input type="email" name="email" placeholder="xx@xx.com" required>
                </p>


                <p>
                    username:
                    <input type="text" name="username" placeholder="username" required>
                </p>

                <p>
                    password:
                    <input type="password" name="password" placeholder="password" required>
                </p>

                <p>
                    confirm password:
                    <input type="text" name="confirm_password" placeholder="password" required>
                </p>
                    <input style="font-size:100%" type="submit" name="" value="Register">
                </p>

                <p style="padding-left:20%;font-size:50%">
                    <a href="/">Click me </a>to login!
                </p>

            </div>




        </form>
    </body>
</html>
